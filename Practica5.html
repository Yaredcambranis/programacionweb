<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>PRACTICA 5</title>
    </head>
    <body>
        <h1 style="text-align: center;">Formulario de Registro de Alumnos de Nuevo Ingreso</h1>
        <form>
            <p>
                <label for="Nombre">Nombre Completo</label>
                <input type="text" name="Nombre" placeholder="Escribe tu Nombre....."/>
                <br>
            </p>

            <p>
                <label form="Correo">Correo Electronico</label>
                <input type="text" name="Correo" placeholder="Escribe tu Correo...."/>
            </p>

            <p>
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña">
            </p>

            <p>
                <p>Género:</p>
                <input type="radio" name="genero" value="Hombre"> Hombre<br/>
                <input type="radio" name="genero" value="Mujer"> Mujer<br/>
                <input type="radio" name="genero" value="Otro">Otro<br/>
            </p>


            <p>
                <p>Intereses</p>
                <input type="checkbox" name="Intereses" value="Deportes">Deportes<br/>
                <input type="checkbox" name="Intereses" value="Música"> Música<br/>
                <input type="checkbox" name="Intereses" value="Tecnologia">Tecnologia<br/>
            </p>
        </form>
        <p>
            <label for="carrera">Carrera a la que aspiras:</label>
            <select id="carrera">
                <option>Ingeniería en Sistemas Computacionales</option>
                <option selected="selected">Ingeniería Civil</option>
                <option>Arquitectura</option>
                <option>Ingeniería en Mecatrónica</option>
            </select>
        </p>



        <form>
            <p>
                <label for="comentarios">Comentarios Adicionales</label>
                <br>
                <textarea name="comentarios" id="comentarios" placeholder="Ingresa Comentarios Adicionales" cols="50" rows="10"></textarea>
            </p>
        
            <p>
                <button type="submit">Enviar Formulario</button>
                <button type="reset">Limpiar Formulario</button>
            </p>
        </form>
        
        
    </body>
</html>
